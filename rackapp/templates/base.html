{% load static %}
<!doctype html>
<html lang="ja">

 <head>
    <meta charset='UTF-8'>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
 </head>

 <body>

    <header>
        <a href="{% url 'rackapp:index' %}" class="top"><h1>Rack Manager</h1></a>
        <h4>ラック管理アプリです。多重購入防止やコレクション自慢などにお役立てください。</h4>
        <br>
         <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'accounts:logout' %}">ログアウト</a></li><br>
            <li><a href="{% url 'password_reset' %}">パスワードのリセット</a></li>
            {% else %}
            <li><a href="{% url 'accounts:login' %}">ログイン</a></li><br>
            <li><a href="{% url 'accounts:signup' %}">会員登録</a></li>
            {% endif %}
         </ul>
    </header>

    <main>
      <div class="clear"></div>
      {% block contents %}
      {% endblock %}
    </main>

    <footer>
      <hr>
      <p>Rack Manager  &copy; Lae M.</p>
    </footer>

 </body>

</html>

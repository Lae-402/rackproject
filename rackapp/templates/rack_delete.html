{% extends "base.html" %}
{% block title %}Photo Detail{% endblock %}

    {% block contents %}
    <div class="container">
        <form method="POST">
            <h3>削除してもよろしいですか？　※削除後は元に戻せません</h3>
            {% csrf_token %}
            <button type="submit">削除</button>
            <a href="{% url 'rackapp:detail' object.pk %}">キャンセル</a>
        </form>
    </div>
    {% endblock %}
